<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>New York Times Search</title>
</head>

<body>
    <div class="row">
        <div class="col-lg-8 container" id="topBox">
            <p id="logoBox">
                <i class="far fa-newspaper"></i>
                New York Times Search
            </p>

        </div>

    </div>
    <br>
    <div class="row">
        <div class="col-lg-8 container card" id="searchBox">
            <div class="card-header">
                <i class="fas fa-th"></i>
                <span>Search Paramaters</span>
            </div>
            <form class="card-body">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Search Term:</label>
                    <textarea class="form-control" id="searchTerm" rows="1"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Number of records to retrievet</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Start Year (optional)</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">End Year (optional)</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                </div>
                <button id="submitButton" type="submit" class="btn btn-secondary"><i class="fas fa-search"></i> Submit</button>
               
                <button class="btn btn-secondary"> <i class="fas fa-sync-alt"></i> Clear Fields</button>
            </form>
        </div>

    </div>
    <br>
    <div class="row">
        <div class="col-lg-8 container card" id="resultsBox">
            <div class="card-header">
                <i class="fas fa-th"></i>
                Top articles
            </div>
            <div class="card-body" id="results">

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
